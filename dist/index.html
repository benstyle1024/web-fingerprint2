<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webfiger</title>
</head>
<body>
    <h2>webfiger</h2>
    <div>
        <div id="result">请打开控制台</div>
    </div>
    <script>
        alert(window.WebViewJavascriptBridge);
        (function(w) {
          // sdk加载失败重试次数
          var times = 3;
          var appendScript = function appendScript() {
            var randomh = Math.random();
            var sc = document.createElement('script');
            sc.src = './webfiger.min.js?x=' + randomh;
            sc.crossOrigin = 'anonymous';
            sc.onerror = function() {
              times--;
              times > 0 && setTimeout(appendScript, 2500);
            };
            document.head && document.head.appendChild(sc);
          };
          w.addEventListener('load', appendScript);
        })(window);
    </script>

</body>
</html>
